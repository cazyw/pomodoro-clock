<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Pomodoro Clock</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Audiowide|Orbitron:400,700,900n" rel="stylesheet">
        <!-- <link href="css\bootstrap.min.css" rel="stylesheet"> -->
        <link href="css\pomodoroClock.css" rel="stylesheet">
    </head>

    <body>
        <h1>Pomodoro Timer</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="dash col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="break">
                        <h3>Break</h3>     
                        <div class="controls col-xs-12">               
                            <div class="col-xs-4 control" id="break-minus" onclick="changeTime('break-minus')">-</div>
                            <div class="col-xs-4 control-num" id="break-time">5</div>
                            <div class="col-xs-4 control" id="break-plus" onclick="changeTime('break-plus')" >+</div>
                        </div>
                    </div>
                    <div class="session">
                        <h3>Session</h3>
                        <div class="controls col-xs-12">               
                            <div class="col-xs-4 control" id="session-minus" onclick="changeTime('session-minus')">-</div>
                            <div class="col-xs-4 control-num" id="session-time">25</div>
                            <div class="col-xs-4 control" id="session-plus" onclick="changeTime('session-plus')">+</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="timer">
                    <p></p>
                    <svg class="box" width="220" height="220">
                        <circle id="circle" cx="110" cy="110" r="100" />
                        <path id="circ-drawing" class="" d="M110 10
                        A45, 45, 0, 0, 1, 110 210
                        A45, 45, 0, 0, 1, 110 10"/>
                        <text id="countdown" x="110" y="120">25:00</text>
                    </svg>
                </div>
            </div>
            <div class="row">
                <div class="timer-controls col-xs-12 col-sm-6 col-sm-offset-3">
                    <div id="clear" class="col-xs-4 text-center controls-text" onclick="clearTime()"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                    <div id="state" class="col-xs-4 text-center">SESSION</div>
                    <div id="operate" class="col-xs-4 text-center controls-text" onclick="operateTime()"><i class="fa fa-play" aria-hidden="true"></i></div>
                </div>  
            </div>
        </div>

        
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- <script src="js\bootstrap.min.js"></script> -->
        <script src="js\pomodoroClock.js"></script>
    </body>
</html>
